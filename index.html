<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="calculator">
            <input disabled type="text" autofocus value="0" id="input-display" />
            <div id="controls">
                <div id="operator-controls">
                    <button type="button" value="Addition" class="operator" id="btn-plus">+</button>
                    <button type="button" value="Subtraction" class="operator" id="btn-minus">-</button>
                    <button type="button" value="Multiplication" class="operator" id="btn-times">*</button>
                    <button type="button" value="Division" class="operator" id="btn-divide">/</button>
                    <button type="button" id="btn-decimal">.</button>
                </div>
                <div id="numeric-controls">
                    <button type="button" class="num" id="btn-0">
0
                    </button> 
                    <button type="button" class="num" id="btn-1">
1 
                    </button> 
                    <button type="button" class="num" id="btn-2">
2
                    </button>
                    <button type="button" class="num" id="btn-3">
3 
                    </button> 
                    <button type="button" class="num" id="btn-4">
4 
                    </button> 
                    <button type="button" class="num" id="btn-5">
5 
                    </button> 
                    <button type="button" class="num" id="btn-6">
6 
                    </button>
                    <button type="button" class="num" id="btn-7">
7 
                    </button>
                    <button type="button" class="num" id="btn-8">
8 
                    </button>
                    <button type="button" class="num" id="btn-9">
9
                    </button>
                </div>
                <div id="result">
                    <button type="button" value="Result" class="operator" id="btn-show-result">
=
                    </button>
                    <button type="button" class="clearbtn" id="c">
C
                    </button>
                    <button type="button" class="clearbtn" id="ce">
CE
                     </button>
                </div>
            </div>
        </div>
        <div id="explain"> 
            <h1>Simple calculator</h1>
            <button type="button" id="btn-how">
                How does it work?
            </button>
            <ul class="op-list" id="operationsList"></ul>
        </div>
        
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
